<!DOCTYPE html>
<html>
<head>
    <title>JS Calculator</title>
    <link rel="stylesheet" href="113306037_HW8.css">
</head>
<body>
    <div class="container">
        <h1>JS Calculator</h1>
        <form id="calculatorForm">
            <label for="number1">Number 1</label>
            <input type="number" id="number1" placeholder="Enter first number">

            <label for="number2">Number 2</label>
            <input type="number" id="number2" placeholder="Enter second number">

            <label for="operation">Operate way?</label>
            <select id="operation">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>

            <button type="submit" class="calculateButton">Add</button>
        </form>
        <p id="result">Result = </p>
    </div>
    <script src="113306037_HW8.js"></script>
</body>
</html>
